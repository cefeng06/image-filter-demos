<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filter</title>
    <link rel="stylesheet" type="text/css" href="filter.css">
</head>
<body>
    <div>
        <img id="original" src="food.png" width="100" height="100"/>
        <span>原图</span>
    </div>
    <div>
        <img id="img1" src="food.png" width="100" height="100"/>
        <span>filter: blur(1px)</span>
    </div>
    <div>
        <img id="img2" src="food.png" width="100" height="100"/>
        <span>filter: brightness(50%)</span>
    </div>
    <div>
        <img id="img3" src="food.png" width="100" height="100"/>
        <span>filter: contrast(150%)</span>
    </div>
    <div>
        <img id="img4" src="food.png" width="100" height="100"/>
        <span>filter: drop-shadow(3px 3px 3px #6e1c00)</span>
    </div>
    <div>
        <img id="img5" src="food.png" width="100" height="100"/>
        <span>filter: grayscale(50%)</span>
    </div>
    <div>
        <img id="img6" src="food.png" width="100" height="100"/>
        <span>filter: hue-rotate(30deg)</span>
    </div>
    <div>
        <img id="img7" src="food.png" width="100" height="100"/>
        <span>filter: invert(1)</span>
    </div>
    <div>
        <img id="img8" src="food.png" width="100" height="100"/>
        <span>filter: opacity(50%)</span>
    </div>
    <div>
        <img id="img9" src="food.png" width="100" height="100"/>
        <span>filter: saturate(0)</span>
    </div>
    <div>
        <img id="img10" src="food.png" width="100" height="100"/>
        <span>filter: grayscale(1) sepia(0.5)</span>
    </div>
    <div>
        <img id="img11" src="food.png" width="100" height="100"/>
        <span>filter: sepia(0.5) grayscale(1)</span>
    </div>
    <!-- <div id="outer">
        <div id="inner"></div>
    </div> -->
</body>
</html>
